<html>
    <head>
        <title>MemePool</title>
    </head>
    <body>
        <div class="bg-bars">
            <div class="left hidden"></div>
            <div class="top hidden"></div>
            <div class="right hidden"></div>
            <div class="bottom hidden"></div>
        </div>
        <header class="hidden">
            <img src="./assets/images/memepool_logo.svg" id="logo">
            <h1 id="intro">Search, customize & share memes!</h4>
        </header>
        <div class="bar hidden">
            <div class="inner-bar">
                <!-- <svg viewBox="0 0 80 150" xmlns="http://www.w3.org/2000/svg" id="add-button">
                    <circle cx="60" cy="60" r="55" stroke="#a484ff" fill="#fff" />
                    <rect x="15" y="47.5" width="90" height="25" rx="10" ry="10" stroke="#a484ff" fill="#a484ff" />
                    <rect x="47.5" y="15" width="25" height="90" rx="10" ry="10" stroke="#a484ff" fill="#a484ff" />
                    <rect x="47.5" y="48.5" width="25" height="23" stroke="#a484ff" fill="#a484ff" />
                </svg> -->
                <p class="add-button">+</p>
                <div id="search-container">
                    <input type="text" placeholder="Search by tags (maximum: 5 tags)" />
                    <i class="fas fa-search"></i>
                </div>
                <button id="browse">Browse</button>
            </div>
        </div>
        <div class="content">
            <form class="hidden">
                <div class="blanks hidden">
                    <label>
                        <div class="input-name"><p class="name">Title</p><p class="msg"></p></div>
                        <input type="text" class="title" />
                    </label>
                    <label>
                        <div class="input-name"><p class="name">Upper text</p><p class="msg"></p></div>
                        <textarea class="upper-text"></textarea>                        
                    </label>
                    <label>
                        <div class="input-name"><p class="name">Lower text</p><p class="msg"></p></div>
                        <textarea class="lower-text"></textarea>                        
                    </label>
                    <label>
                        <div class="input-name"><p class="name">Tags</p><p class="msg"></p></div>
                        <div class="input-container">
                            <input type="text" class="tags" />
                            <button class="add-button">+</button>
                        </div>
                        <div class="tags-container">
                            <!-- <p class="tag"><span class="tag-name">#high</span><span class="cross">X</span></p> -->
                        </div>
                        <!-- <textarea class="tags"></textarea> -->
                    </label>
                    <input type="file" accept="image/*" class="file" />
                </div>
                <div class="preview hidden">
                    <canvas id="canvas" class="none"></canvas>
                    <img src="./assets/images/default_meme.png" id="default-meme" >
                    <div class="buttons-container">
                        <div class="step i">
                            <div class="step-name one"><span>1</span><p>Preview</p></div>
                            <button class="ready">Generate</button>
                        </div>
                        <div class="step ii">
                            <div class="step-name two"><span>2</span><p>Upload</p></div>
                            <button class="disabled">Share</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="memes-container hidden">
                <header><p class="hidden">#All</p></header>
            </div>
        </div>
        <!-- <img src="" id="preview"> -->
    </body>
</html>
