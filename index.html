<html>
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
        <link rel="manifest" href="assets/images/favicons/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <title>MemePool</title>
    </head>
    <body>
        <div class="bg-bars">
            <div class="left hidden"></div>
            <div class="top hidden"></div>
            <div class="right hidden"></div>
            <div class="bottom hidden"></div>
        </div>
        <header class="hidden">
            <img src="./assets/images/memepool_logo.svg" id="logo">
            <h1 id="intro">Search, customize & share memes!</h4>
        </header>
        <div class="bar hidden">
            <div class="inner-bar">
                <p class="add-button">+</p>
                <div id="search-container">
                    <input type="text" placeholder="Search by tag name" />
                    <i class="fas fa-search"></i>
                </div>
                <button id="browse">Browse</button>
            </div>
        </div>
        <div class="content">
            <form class="hidden">
                <div class="blanks removed">
                    <label class="title-field">
                        <div class="input-name">
                            <p class="name">Title</p><p class="msg"></p>
                        </div>
                        <input type="text" class="title" />
                    </label>
                    <label class="upper-text-field">
                        <div class="input-name">
                            <p class="name">Upper text</p><p class="msg"></p>
                        </div>
                        <textarea class="upper-text"></textarea>
                    </label>
                    <label class="lower-text-field">
                        <div class="input-name">
                            <p class="name">Lower text</p>
                            <p class="msg"></p>
                        </div>
                        <textarea class="lower-text"></textarea>
                    </label>
                    <label class="tags-field">
                        <div class="input-name">
                            <p class="name">Tags</p>
                            <p class="msg"></p>
                        </div>
                        <div class="input-container">
                            <input type="text" class="tags" />
                            <button class="add-button">+</button>
                        </div>
                        <div class="tags-container">
                        </div>
                    </label>
                    <input type="file" accept="image/*" class="file" />
                </div>
                <div class="preview removed">
                    <canvas id="canvas" class="none"></canvas>
                    <img src="./assets/images/default_meme.png" id="default-meme">
                    <div class="buttons-container">
                        <div class="step i">
                            <div class="step-name one"><span>1</span><p>Preview</p></div>
                            <button class="ready">Generate</button>
                        </div>
                        <div class="step ii">
                            <div class="step-name two"><span>2</span><p>Upload</p></div>
                            <button class="disabled">Share</button></div>
                    </div>
                </div>
            </form>
            <div class="memes-container hidden">
                <header><p class="hidden">#All</p></header>
                <ul>
                </ul>
            </div>
        </div>
    </body>
</html>
