
<!DOCTYPE html>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./assets/stylesheets/app.css">
<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Chakra+Petch|Roboto+Condensed" rel="stylesheet">
<script type="text/javascript" src="./lib/bundle.js" charset="utf-8"></script>
<script type="text/javascript" src="./memepool/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<html>
    <head>
        <title>MemePool</title>
    </head>
    <body>
        <div class="bg-bars">
            <div class="left hidden"></div>
            <div class="top hidden"></div>
            <div class="right hidden"></div>
            <div class="bottom hidden"></div>
        </div>
        <header class="hidden">
            <img src="./assets/images/memepool_logo.svg" id="logo">
            <h1 id="intro">Search, customize & share memes!</h4>
        </header>
        <div class="bar hidden">
            <div class="inner-bar">
                <!-- <svg viewBox="0 0 80 150" xmlns="http://www.w3.org/2000/svg" id="add-button">
                    <circle cx="60" cy="60" r="55" stroke="#a484ff" fill="#fff" />
                    <rect x="15" y="47.5" width="90" height="25" rx="10" ry="10" stroke="#a484ff" fill="#a484ff" />
                    <rect x="47.5" y="15" width="25" height="90" rx="10" ry="10" stroke="#a484ff" fill="#a484ff" />
                    <rect x="47.5" y="48.5" width="25" height="23" stroke="#a484ff" fill="#a484ff" />
                </svg> -->
                <p class="add-button">+</p>
                <div id="search-container">
                    <input type="text" placeholder="Search by tags (maximum: 5 tags)" />
                    <i class="fas fa-search"></i>
                </div>
                <button id="browse">Browse</button>
            </div>
        </div>
        <div class="content">
            <form class="hidden">
                <div class="blanks hidden">
                    <p>Title</p>
                    <input type="text" />
                    <p>Upper text</p>
                    <input type="text" />
                    <p>Lower text</p>
                    <input type="text" />
                    <p>Tags</p>
                    <input type="text" />
                </div>
                <div class="preview hidden">
                    <div id="canvas" class="two"></div>
                    <input type="file" accept="image/*" >
                    <button>Share</button>
                </div>
            </form>
            <div class="memes-container hidden">
                <header class="hidden"><p class="hidden">#All</p></header>
            </div>
        </div>
    </body>
</html>
